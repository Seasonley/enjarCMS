	<h3>摘要</h3>
	<p>管理者可完成对公司该系统的使用人员进行相应的维护工作, 方便公司的管理。</p>
	<h3>角色管理</h3>
	<p>可 以使使 用者对 公司的整个管理架构进行了解和掌握，并可进行相应的模组授权和角色授权，方便使用者进行实际操作。</p>
	<h3>公司使用者管理</h3>
	<p>主要针对总部管理人员设定，管理者使用该功能可对公司所有的系统用户进行管理并进行相应的操作。</p>
