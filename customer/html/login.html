<header class="topbar">
	<span class="nav">商户功能页面 > 登录页面</span>
	<div class="btn right" ui-sref="register">商户注册</div>
</header>
<div class="cox">
	<div class="clear" style="height: 10px;"></div>
	<form name="form" ng-submit="login(form.$valid)">
		<table class="no_table_border float_mid w9x">
		<tr>
			<td class="text_align_right" width="100px">*手机号：</td>
			<td>
				<input type="number" name="phone" ng-model="user.phone"  required ng-minlength="11" ng-maxlength="11"/>
				<p class="tip c_warning" ng-show="form.phone.$invalid&&form.phone.$dirty"><i class="fa fa-fw fa-warning"></i>请输入11位手机号</p>
			</td>
		</tr>
		<tr>
			<td class="text_align_right">*密码：</td>
			<td>
				<input type="password" name="password" ng-model="user.password"  value=""  required/>
				<p class="tip c_warning" ng-show="form.password.$invalid&&form.password.$dirty"><i class="fa fa-fw fa-warning"></i>密码不为空</p>
			</td>
		</tr>
		<tr>
			<td></td><td></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="submit" class="btn" ng-class="{active:!form.$invalid}" value="立即登录"/>
				<div class="btn" ui-sref="forgetpassword">忘记密码</div>
			</td>
		</tr>
		</table>
	</form>
	<div class="clear" style="height: 20px;float: none;"></div>
</div>
