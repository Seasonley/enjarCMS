<header class="topbar">
	<span class="nav">商户功能页面 > 管理页面 > 收款别授权</span>
</header>
<div class="box mc_header">
	收款别授权
</div>

<div class="box h1x">
	<p class="tip">模板编号：</p>
	<input type="text" name="cid" ng-model="Search.cid" class="w2x"/>
	<p class="tip">模板名称：</p>
	<input type="text" name="name" ng-model="Search.name" class="w2x"/>
	<div class="btn" ng-click="Search={}">清空</div>
	<div class="btn" ng-click="Search={}">列出全部</div>
</div>

<table border="" cellspacing="" cellpadding="" class="zebra" ng-init="mylist=[{  'Id':'1',  'ModelNum':'cherry_test',  'ModelName':'cherry_test'},{  'Id':'2',  'ModelNum':'20140329',  'ModelName':'查理布朗咖啡'},{  'Id':'3',  'ModelNum':'PM_zq20130229',  'ModelName':'贝克力模板'},{  'Id':'4',  'ModelNum':'1001',  'ModelName':'测试2'}]">
	<tr>
		<th>序号</th>
		<th>模板编号</th>
		<th>模板名称</th>
		<th width="380px">操作</th>
	</tr>
	<tr ng-repeat="item in mylist">
		<td>{{$index+1}}</td>
		<td>{{item.ModelNum}}</td>
		<td>{{item.ModelName}}</td>
		<td>
			<div class="link" onclick="if(confirm('确认操作？'))$(this).parent().parent().remove()">删除</div>
			<div class="link" >编辑</div>
			<div class="link">收款别明细</div>
			<div class="link">收款别授权</div>
			<div class="link">收款别异动派发</div>
		</td>
	</tr>
</table>
