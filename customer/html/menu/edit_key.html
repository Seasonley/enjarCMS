<header class="topbar">
	<span class="nav">商户功能页面 > 管理页面 > 按键维护</span>
</header>
<div class="box mc_header">
	按键维护
</div>

<div class="box mc_header" style="background: rgba(31, 171, 201,0.5);">
	<div class="btn">保存</div>
	<div class="btn">初始化按键</div>
	<div class="btn">新增折扣按键</div>
	<div class="btn">使用中</div>
	<div class="btn">未使用</div>
	<div class="btn">全部按键</div>
</div>
<table class="zebra"ng-init="mylist=[{  'Id':'1',  'TypeNum':'search_acc',  'TypeName':'会员搜索'},{  'Id':'2',  'TypeNum':'search_stk',  'TypeName':'产品搜索'},{  'Id':'3',  'TypeNum':'delete_all',  'TypeName':'删除全部'},{  'Id':'4',  'TypeNum':'shift work',  'TypeName':'交班登陆'},{  'Id':'5',  'TypeNum':'reback_property',  'TypeName':'取消操作'}]">
	<tr>
		<th>序号</th>
		<th>调整顺序</th>
		<th>按键编号</th>
		<th>按键名称</th>
		<th>使用否</th>
		<th>管理员操作标志</th>
		<th>是否授权</th>
		<th>功能说明</th>
	</tr>
	<tr ng-repeat="item in mylist">
		<td>{{$index}}</td>
		<td><p class="link">▲</p><p class="link">▼</p></td>
		<td>{{item.TypeNum}}</td>
		<td>{{item.TypeName}}</td>
		<td><input type="checkbox"  checked/></td>
		<td><input type="checkbox"  /></td>
		<td><input type="checkbox"/></td>
		<td>{{item.TypeName}}</td>
		<td>
			<p class="link">作废</p>
			<p class="link">编辑</p>
			<p class="link">单品属性设定</p>
		</td>
	</tr>
</table>
