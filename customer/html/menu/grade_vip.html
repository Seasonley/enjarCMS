<header class="topbar">
	<span class="nav">商户功能页面 > 管理页面 > 会员分级</span>
</header>
<div class="box mc_header">
	会员分级
</div>
<div class="box mc_header" style="background: rgba(31, 171, 201,0.5);">
	<div class="btn">会员卡类别管理</div>
</div>
<div class="box h1x">
	<p class="tip">会员卡类别名称：</p>
	<input type="text" name="cid" ng-model="Search.cid" class="w2x"/>
	<div class="btn" ng-click="Search={}">清空</div>
	<div class="btn" ng-click="Search={}">列出全部</div>
	<div class="btn right" onclick="">新增</div>
</div>

<table border="" cellspacing="" cellpadding="" class="zebra" ng-init="mylist=[{  'Id':'1',  'VIPName':'普通卡',  'IsJiDian':'是',  'IsDuiHuan':'是',  'XiLieKa':'系列卡1',  'Creater':'enjar'},{  'Id':'2',  'VIPName':'金卡',  'IsJiDian':'是',  'IsDuiHuan':'是',  'XiLieKa':'系列卡1',  'Creater':'张汉乾'},{  'Id':'3',  'VIPName':'VIP卡',  'IsJiDian':'是',  'IsDuiHuan':'是',  'XiLieKa':'系列卡1',  'Creater':'张汉乾'}]">
	<tr>
		<th>序号</th>
		<th>会员卡类别名称</th>
		<th>是否积点</th>
		<th>是否兑换</th>
		<th>系列卡</th>
		<th>创建者</th>
		<th width="360px">操作</th>
	</tr>
	<tr ng-repeat="item in mylist">
		<td>{{$index+1}}</td>
		<td>{{item.VIPName}}</td>
		<td>{{item.IsJiDian}}</td>
		<td>{{item.IsDuiHuan}}</td>
		<td>{{item.XiLieKa}}</td>
		<td>{{item.Creater}}</td>
		<td>
			<div class="link" onclick="if(confirm('确认操作？'))$(this).parent().parent().remove()">删除</div>
			<div class="link" >编辑</div>
		</td>
	</tr>
</table>
<div class="box mc_header" style="background: rgba(31, 171, 201,0.5);">
	<div class="btn">会员升级设定</div>
</div>
<table border="" cellspacing="" cellpadding="" class="zebra" ng-init="mylist=[{  'Id':'1',  'VIPName':'普通卡',  'IsJiDian':'是',  'IsDuiHuan':'是',  'XiLieKa':'系列卡1',  'Creater':'enjar'},{  'Id':'2',  'VIPName':'金卡',  'IsJiDian':'是',  'IsDuiHuan':'是',  'XiLieKa':'系列卡1',  'Creater':'张汉乾'},{  'Id':'3',  'VIPName':'VIP卡',  'IsJiDian':'是',  'IsDuiHuan':'是',  'XiLieKa':'系列卡1',  'Creater':'张汉乾'}]">
	<tr>
		<th>序号</th>
		<th>会员卡类别名称</th>
		<th>是否升级</th>
		<th>是否降级</th>
		<th>消费金额升级</th>
		<th>升级金额</th>
		<th>升级点数</th>
		<th>充值升级金额</th>
	</tr>
	<tr ng-repeat="item in mylist">
		<td>{{$index+1}}</td>
		<td>{{item.VIPName}}</td>
		<td><input type="checkbox" /></td>
		<td><input type="checkbox" /></td>
		<td><input type="checkbox" /></td>
		<td><input type="text" ng-value="{{item.PromoteMoney}}" class="w1x"/></td>
		<td><input type="text" ng-value="{{item.PromoteNum}}" class="w1x"/></td>
		<td><input type="text" ng-value="{{item.ChongZhiMoney}}" class="w1x"/></td>
		<td>
			<div class="link" onclick="if(confirm('确认操作？'))$(this).parent().parent().remove()">删除</div>
			<div class="link" >编辑</div>
		</td>
	</tr>
</table>
