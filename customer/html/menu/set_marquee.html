<header class="topbar">
	<span class="nav">商户功能页面 > 管理页面 > 跑马灯设定</span>
</header>
<div class="box mc_header">
	跑马灯设定
</div>

<div class="box mc_header" style="background: rgba(31, 171, 201,0.5);">
	<div class="btn active">POS前台</div>
	<div class="btn">第二荧屏</div>
</div>
<div class="box h1x">
	<p class="tip">信息内容：</p>
	<input type="text" name="cid" ng-model="Search.cid" class="w2x"/>
	<p class="tip">信息状态：</p>
	<select name="">
		<option value="">是</option>
		<option value="">否</option>
	</select>
	<div class="btn" ng-click="Search={}">清空</div>
	<div class="btn" ng-click="Search={}">列出全部</div>
	<div class="btn" ng-click="">新增</div>
</div>
<table class="zebra"ng-init="mylist=[{  'Id':'1',  'Content':'22',  'RecycleNum':'1',  'MessageStatus':'是',  'StartTime':'2016-01-14',  'EndTime':'2016-01-14'}]">
	<tr>
		<th>序号</th>
		<th>信息内容</th>
		<th>循环次数</th>
		<th>信息状态</th>
		<th>开始时间</th>
		<th>结束时间</th>
		<th>操作</th>
	</tr>
	<tr ng-repeat="item in mylist">
		<td>{{$index}}</td>
		<td>{{item.Content}}</td>
		<td>{{item.RecycleNum}}</td>
		<td>{{item.MessageStatus}}</td>
		<td>{{item.StartTime}}</td>
		<td>{{item.EndTime}}</td>
		<td>
			<p class="link">删除</p>
			<p class="link">编辑</p>
			<p class="link">门店授权</p>
		</td>
	</tr>
</table>
