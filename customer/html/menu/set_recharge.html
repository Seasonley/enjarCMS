<div class="box mc_header" style="background: rgba(31, 171, 201,0.5);">
	<div class="btn active">会员积点设定</div>
	<div class="btn">假日消费积分策略</div>
</div>
<table class="no_table_border">
	<tr>
		<td>
			启用红利点数
		</td>
		<td>
			<input type="checkbox" />
		</td>
	</tr>
	<tr>
		<td>
			是否累计积点零头
		</td>
		<td>
			<input type="checkbox" />
			<input type="radio" name="是否累计积点零头"/>

			<input type="radio" name="是否累计积点零头"/>
			<p class="tip">满额积分</p>
		</td>
	</tr>
	<tr>
		<td>积分方式</td>
		<td>
			<input type="radio" name="积分方式"/>
			<p class="tip">消费积分</p>
			<input type="radio" name="积分方式"/>
			<p class="tip">充值积分</p>
		</td>
	</tr>
	<tr>
		<td>
			现金消费是否换算积分
		</td>
		<td>
			<input type="checkbox" />
		</td>
	</tr>
	<tr>
		<td>金额与积分换算比率：</td>
		<td><input type="number" class="w1x"/><p class="tip">:1</p></td>
	</tr>
	<tr>
		<td>积分与兑换金额换算比率：</td>
		<td><input type="number" class="w1x"/><p class="tip">:1</p></td>
	</tr>
	<tr>
		<td></td>
		<td>
			<div class="btn">重置</div>
			<div class="btn">保存</div>
		</td>
	</tr>
</table>
