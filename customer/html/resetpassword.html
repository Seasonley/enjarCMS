<header class="topbar">
	<span class="nav">商户功能页面 > 重置密码</span>
</header>
<div class="cox">
	<div class="clear" style="height: 10px;"></div>
	<form name="form" ng-submit="reset_password(form.$valid)">
	<table class="no_table_border">
	<tr>
		<td class="text_align_right" width="50%">*请输入手机发送的验证码：</td>
		<td ng-init="user.vcode=''">
			<input type="text" name="vcode" ng-model="user.vcode"  value=""  required/>
			<p class="tip c_error" ng-show="form.vcode.$invalid&&user.vcode">不能为空</p>
		</td>
	</tr>
	<tr>
		<td class="text_align_right">*请输入新的密码：</td>
		<td ng-init="user.password=''"><input type="password" name="password" ng-model="user.password"  value=""  required/>
				<p class="tip c_error" ng-show="user.password&&user.password.length<=6"></i>强度：弱 ███</p>
				<p class="tip c_warning" ng-show="user.password.length>6&&user.password.length<=12"></i>强度：中 ██████</p>
				<p class="tip c_success"  ng-show="user.password.length>12"></i>强度：强 █████████</p>
			</td>
	</tr>
	<tr>
		<td class="text_align_right">*请再次输入新的密码：</td>
		<td>
			<input type="password" name="repassword" ng-model="user.repassword"  value=""  required/>
			<p class="tip c_error" ng-show="user.repassword!=user.password&&user.repassword">与第一次密码不符</p>
		</td>
	</tr>
	<tr>
		<td></td>
	</tr>
	<tr>
		<td colspan="2" class="text_align_center">
			<input type="submit" class="btn btn_mid w2x" ng-class="{active:!form.$invalid}" value="重置密码"/>
		</td>
	</tr>
	</table>
	</form>
	<div class="clear" style="height: 10px;"></div>
</div>
